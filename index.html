<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AsirNet Order Form</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1a237e;
    }
    form {
      display: flex; flex-direction: column; justify-content: center;
      height: 100%; width: 100%; padding: 40px 12%; box-sizing: border-box;
    }
    h1 {
      text-align: center; margin-bottom: 50px; font-size: 48px;
      color: #0d47a1; text-shadow: 1px 1px 5px #90caf9;
    }
    label {
      font-size: 24px; font-weight: bold; margin-bottom: 10px;
    }
    input, select, textarea {
      padding: 20px; margin-bottom: 30px;
      border: 2px solid #2196f3; border-radius: 10px;
      font-size: 22px; outline: none; width: 100%;
      background-color: #fff; color: #000;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 12px rgba(33, 150, 243, 0.4);
    }
    textarea {
      min-height: 150px; resize: vertical;
      font-size: 20px !important;
    }
    button {
      padding: 20px; font-size: 24px; background-color: #00c853;
      color: white; border: none; border-radius: 10px;
      cursor: pointer; font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00b342;
    }
    .payment-note {
      margin-top: 30px; background: #c8e6c9; padding: 20px;
      border-radius: 10px; font-size: 20px; color: #1b5e20;
      box-shadow: 0 0 10px #a5d6a7;
    }
    @media (max-width: 768px) {
      form {
        padding: 30px 5%;
      }
      h1 {
        font-size: 36px;
      }
      label, input, select, textarea, button {
        font-size: 20px;
      }
      .payment-note {
        font-size: 18px;
      }
    }

    /* Website URL inputs styling */
    .url-container {
      display: flex;
      gap: 5px;
      margin-bottom: 30px;
    }
    #base-url {
      width: 320px;
      border-right: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      background-color: #e0e0e0;
      cursor: not-allowed;
    }
    #site-extension {
      flex-grow: 1;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>
  <form id="orderForm" action="#" method="POST">
    <h1>üìÉ Website Order Form</h1>

    <label for="name">üë§ Your Name/Your Institute Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">üìß Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required />

    <label for="phone">üìû Phone / WhatsApp</label>
    <input type="text" id="phone" name="phone" placeholder="+8801XXXXXXXXX" required />

    <label for="webname">üåê Website Name</label>
    <div class="url-container">
      <input type="text" id="base-url" value="https://7930navid.github.io/" readonly />
      <input type="text" id="site-extension" name="site-extension" placeholder="your-site-name" required />
    </div>

    <label for="type">üìÇ Website Type</label>
    <select id="type" name="type" required>
      <option value="" disabled selected>Select a website type</option>
      <option value="Madrasa">Madrasa</option>
      <option value="Business">Business</option>
      <option value="Blog">Blog</option>
      <option value="E-commerce">E-commerce</option>
      <option value="Other">Other</option>
    </select>

    <label for="details">üìù Detailed Requirements</label>
    <textarea
      id="details"
      name="details"
      placeholder="Mention preferred language, color theme, number of pages, features, etc."
      required
    ></textarea>

    <button type="submit">‚úÖ Submit Order</button>

    <div class="payment-note">
      üí≥ <b>Payment Instructions:</b><br />
      Bkash Number: 01911244409<br />
      üîê Please pay 50% in advance to confirm your order.
    </div>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const baseUrl = document.getElementById("base-url").value.trim();
      const siteExt = document.getElementById("site-extension").value.trim();

      if (!siteExt) {
        alert("Please enter your website extension.");
        return;
      }

      const data = {
        name: this.name.value.trim(),
        email: this.email.value.trim(),
        phone: this.phone.value.trim(),
        webname: baseUrl + siteExt + "/",
        type: this.type.value,
        details: this.details.value.trim(),
      };

      if (!data.name || !data.email || !data.phone || !data.webname || !data.type || !data.details) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        const response = await fetch("https://order-backend-nxon.onrender.com/send-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert(
            "Thank you! Your order has been sent successfully.\n" +
            "Your website will live at " + data.webname
          );
          this.reset();
        } else {
          alert("Failed to send order. Please try again later.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error sending order. Please check your connection and try again.");
      }
    });
  </script>
</body>
</html>
